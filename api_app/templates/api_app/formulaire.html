{% extends 'base.html' %}

{% block content %}

<h1>Obtenir des informations sur des cryptos</h1>
<form method="POST">

    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <div class="form-control">
            <label>{{field.label}} </label>
            {{field}}</div>
    </div>
    {% endfor %}
    <div>
        <input class="btn btn-primary" type="submit" value="Valider">
    </div>
</form>

{% endblock content %}
